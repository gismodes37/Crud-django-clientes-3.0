{% extends 'base.html' %}

{% block title %}Subir PDF - Agenda{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Subir PDF para {{ contact.nombres }} {{ contact.apellidos }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Subir</button>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'contact_detail' contact.pk %}" class="btn btn-secondary">Volver a Detalles</a>
    </div>
</div>
{% endblock %}
