{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>¿Estás seguro de que deseas eliminar este producto?</h1>
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ producto.nombre }}</h2>
            <p class="card-text"><strong>Código:</strong> {{ producto.codigo }}</p>
            <p class="card-text"><strong>Stock:</strong> {{ producto.stock }}</p>
            <p class="card-text"><strong>Precio Neto:</strong> ${{ producto.precio_neto }}</p>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Eliminar
        </button>
        <a href="{% url 'producto_detail' producto.pk %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
        </a>
    </form>
</div>
{% endblock %}
